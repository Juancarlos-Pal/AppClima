<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="img/clouds.png">

    <!--Bootstrap-->
    <link rel="stylesheet" href="bootstrap-5.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!--css personalizado-->
    <link rel="stylesheet" href="css/main.css">
    <!--Animate CSS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
      <div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header text-end">
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <div class="col-md-12">
                <h1 class="offcanvas-title text-center  mb-5 titulo animate__animated animate__zoomIn "  id="offcanvasExampleLabel">Weather App</h1>
                <form action="" class="animate__animated animate__zoomIn">
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text" id="addon-wrapping"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
                          </svg></span>
                        <input type="text" class="form-control"  aria-label="Username" aria-describedby="addon-wrapping" autofocus >
                      </div>
                        <div class="d-grid gap-2 col-8 mx-auto mt-3">
                            <button class="btn btn-primary btn-large" type="submit">Buscar</button>
                            <span class="msg"></span>
                        </div>
                </form>
            </div>
            <div class="col-lg-12">
                <img src="img/cloudy.png" class="cloud animate__animated animate__zoomIn">
            </div>
        </div>
      </div>
    <!--<div class="caja-tarjetas"></div>-->
    <section class="ajax-section "> 
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h1 class="titulo mt-5">Weather App</h1>
                    <a class=" btn-canvas" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
                        Ingresa la ciudad <i class="bi bi-search"></i>
                    </a>
                    <ul class="cities" data-aos="zoom-in"></ul>
                </div>
            </div>
    </section>
    
   





    <!--Boostrap JS-->
    <script src="bootstrap-5.2.0-dist/js/bootstrap.min.js"></script>
    <!--JS personalizado-->
    <script src="js/main.js"></script>
</body>
</html>
